<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            width: 300px;
        }
        td {
            border: 1px solid black;
            font-size: 50px;
            text-align: center;
            vertical-align: middle;
        }
        button {
            font-size: 50px
        }
    </style>
    <script>
        function escribe(numero){
            let screen=document.getElementById("pantalla");
            let loQueTengoEnLaPantalla=screen.innerHTML;
            screen.innerHTML=loQueTengoEnLaPantalla+numero;
        }
    </script>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td colspan=4 id="pantalla">
                   &nbsp;
                </td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>+</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr>
                <td><button onclick="escribe(1)">1</button></td>
                <td><button onclick="escribe(2)">2</button></td>
                <td><button>3</button></td>
                <td rowspan=2>=</td>
            </tr>
            <tr><td colspan=3><button>0</button></td></tr>
        </tbody>
    </table>
</body>

</html>
