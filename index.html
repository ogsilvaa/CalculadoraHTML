<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            width: 300px;
        }

        td {
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            padding: 5px
        }

        button {
            font-size: 50px;
            border-radius: 10px;
            transition-duration: 0.5s;
            width: 50px
        }

        button:hover {
            background-color: black;
            color: white;
        }

        .grande {
            width: 200px
        }

        .pantalla {
            font-size: 50px;
            width: 300px;
            border-radius: 10px;
            background-color: bisque;
        }

        .alto {
            height: 100px;
        }

        .operacion {
            position: relative;
            top: -60px;
            left: 140px;
            font-size: 10px;
        }
    </style>
    <script>
        function escribe() {
            let objeto = event.target;
            numero = objeto.innerHTML;
            let screen = document.getElementById("pantalla");
            let loQueTengoEnLaPantalla = screen.value;
            screen.value = loQueTengoEnLaPantalla + numero;
        }
        function operacion(operador) {
            switch (operador) {
                case '+': $("operacion").text(operador);
                default: alert("No se puede hacer eso....");
            }
        }
    </script>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td colspan=4>
                    <div style="position: relative;">
                        <input type="text" id="pantalla" class=pantalla>
                        <span class=operacion>hola</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td><button onclick="escribe()">7</button></td>
                <td><button onclick="escribe()">8</button></td>
                <td><button onclick="escribe()">9</button></td>
                <td><button onclick="operacion('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="escribe()">4</button></td>
                <td><button onclick="escribe()">5</button></td>
                <td><button onclick="escribe()">6</button></td>
                <td><button onclick="escribe()">-</button></td>
            </tr>
            <tr>
                <td><button onclick="escribe()">1</button></td>
                <td><button onclick="escribe()">2</button></td>
                <td><button onclick="escribe()">3</button></td>
                <td rowspan=2><button class=alto>=</button></td>
            </tr>
            <tr>
                <td colspan=3><button onclick="escribe()" class=grande>0</button></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
